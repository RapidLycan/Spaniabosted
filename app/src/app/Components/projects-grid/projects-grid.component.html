<mat-grid-list class="Content" cols="4" rowHeight="4:3">
  <div *ngFor="let items of data | slice : 0 : limit">
    <mat-grid-tile>
      <div class="box" routerLink="/{{ items.link }}">
        <p class="title">Classified</p>
        <h1>{{ items.name }}</h1>
        <mat-icon fontIcon="settings"></mat-icon>
      </div>
    </mat-grid-tile>
  </div>
</mat-grid-list>
